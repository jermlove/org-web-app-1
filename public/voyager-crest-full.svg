<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Crimson Voyager Logo - Full Horizontal -->
  <!-- Unity Circle + Rising Sun + Star -->
  
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC938;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4A3A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Unity Circle Base -->
  <circle cx="40" cy="40" r="28" fill="none" stroke="#FF4A3A" stroke-width="3.5"/>
  
  <!-- Rising Sun Arc (bottom half) -->
  <path d="M 12 40 A 28 28 0 0 0 68 40" fill="url(#sunGradient)" opacity="0.9"/>
  
  <!-- Sun Rays (5 rays extending upward) -->
  <line x1="40" y1="12" x2="40" y2="3" stroke="#FFC938" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="25" y1="18" x2="20" y2="10" stroke="#FFC938" stroke-width="2" stroke-linecap="round"/>
  <line x1="55" y1="18" x2="60" y2="10" stroke="#FFC938" stroke-width="2" stroke-linecap="round"/>
  <line x1="15" y1="28" x2="8" y2="22" stroke="#FFC938" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="65" y1="28" x2="72" y2="22" stroke="#FFC938" stroke-width="1.8" stroke-linecap="round"/>
  
  <!-- Central Star (the Dream) -->
  <path d="M 40 32 L 42.5 38 L 49 38.5 L 44 43 L 45.5 49.5 L 40 46 L 34.5 49.5 L 36 43 L 31 38.5 L 37.5 38 Z" 
        fill="#FFC938" stroke="#FF4A3A" stroke-width="1.2"/>
  
  <!-- Forward Vector Arrow -->
  <path d="M 64 38 L 72 40 L 64 42 L 66 40 Z" fill="#FF4A3A"/>
  <line x1="50" y1="40" x2="66" y2="40" stroke="#FF4A3A" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Text: CRIMSON VOYAGER -->
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#FF4A3A">
    CRIMSON
  </text>
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#A41711">
    VOYAGER
  </text>
</svg>
